<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Surfers City </title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --yellow: #FFD700;
            --blue: #007AFF;
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(to top, #24243e, #302b63, #0f0c29);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: white;
            overflow-x: hidden;
            overflow-y: auto; /* Kaydırmaya izin ver */
            min-height: 100vh;
        }

        /* --- ARKA PLAN BALONCUKLARI --- */
        .bubbles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.2rem;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: floatUp linear infinite;
        }

        /* Baloncuk Varyasyonları */
        .b1 { left: 10%; width: 80px; height: 80px; animation-duration: 8s; animation-delay: 0s; }
        .b2 { left: 30%; width: 120px; height: 120px; animation-duration: 12s; animation-delay: 2s; font-size: 1.5rem; }
        .b3 { left: 70%; width: 90px; height: 90px; animation-duration: 10s; animation-delay: 1s; }
        .b4 { left: 50%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 5s; font-size: 0.8rem; }
        .b5 { left: 85%; width: 100px; height: 100px; animation-duration: 11s; animation-delay: 3s; }
        .b6 { left: 20%; width: 70px; height: 70px; animation-duration: 9s; animation-delay: 6s; }
        .b7 { left: 100%; width: 110px; height: 70px; animation-duration: 11s; animation-delay: 10s; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- ANA İÇERİK --- */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px 100px 20px; /* Alttan boşluk scroll için */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 110vh; /* Ekranı uzatıp kaydırmayı zorlar */
        }

        /* 3D Profil Resmi */
        .profile-3d {
            width: 140px;
            height: 140px;
            border-radius: 40px; /* Karemsi yuvarlak */
            border: 4px solid var(--yellow);
            margin-bottom: 20px;
            /* Güçlü 3D Gölge */
            box-shadow: 
                0 20px 30px rgba(0,0,0,0.6),
                0 0 0 10px rgba(255, 255, 255, 0.05);
            transform: perspective(800px) rotateX(15deg);
            transition: transform 0.3s;
        }
        
        .profile-3d:hover {
            transform: perspective(800px) rotateX(0deg) scale(1.05);
        }

        /* 3D Logo */
        .logo-3d {
            width: 100%;
            max-width: 400px;
            margin-bottom: 50px;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.7));
          
        }

        /* 3D Butonlar */
        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Buton arası boşluk */
            width: 100%;
            margin-top: 20px;
        }

        .btn-3d {
            position: relative;
            display: flex;
            align-items: center;
            padding: 20px;
            text-decoration: none;
            color: white;
            border-radius: 20px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-top: 1px solid rgba(255,255,255,0.2);
            /* Derin Gölge */
            box-shadow: 
                0 15px 25px rgba(0,0,0,0.5), /* Uzak gölge */
                0 5px 0 rgba(0,0,0,0.8); /* Kalınlık efekti */
            transition: all 0.2s;
            transform: perspective(1000px) rotateX(5deg);
        }

        .btn-3d:active {
            transform: perspective(1000px) rotateX(0deg) translateY(5px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .store-img {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .btn-info span {
            font-size: 0.8rem;
            opacity: 0.6;
            text-transform: uppercase;
            font-weight: 700;
        }

        .btn-info b {
            font-size: 1.4rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Özel Renk Çizgileri */
        .android { border-left: 5px solid #3DDC84; }
        .ios { border-left: 5px solid #007AFF; }
        .apk { border-left: 5px solid #00E5FF; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .scroll-hint {
            margin-top: 50px;
            opacity: 0.3;
            animation: fadeUp 2s infinite;
        }
        
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 0.5; }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="bubbles-container">
        <div class="bubble b1">KOŞ!</div>
        <div class="bubble b2">SURF</div>
        <div class="bubble b3">YENİ</div>
        <div class="bubble b4">3D</div>
        <div class="bubble b5">CITY</div>
        <div class="bubble b7">2!</div>
        <div class="bubble b6">ZIPLA</div>
        <div class="bubble b1" style="animation-delay: 5s;">GOLD</div>
        <div class="bubble b3" style="animation-delay: 7s;">JAKE</div>
    </div>

    <div class="container">
        <img src="https://play-lh.googleusercontent.com/lEE8v5B63NzYXiNrqaAiKb8eSDxjretBhbDRbo9VpGIhkqnTYLSim-lK0AaMkTa6eA=w240-h480-rw" class="profile-3d">

        <img src="https://i.ibb.co/fdKFTHDc/Site-logo.webp" class="logo-3d">
        
        <div class="btn-wrapper">
            
            <a href="https://play.google.com/store/apps/details?id=com.sybogames.subway.surfers.game" target="_blank" class="btn-3d android">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpb8aBYcXJkpFtIArp6SI2V4oxE2fSr3ZiLaZ_DVXlW9FtJ9CzyqzEg5JLN6AR7KzWyww&usqp=CAU" class="store-img">
                <div class="btn-info">
                    <span>Android İçin</span>
                    <b>GOOGLE PLAY</b>
                </div>
            </a>

            <a href="https://apps.apple.com/tr/app/subway-surfers-city/id6504188939?l=tr" target="_blank" class="btn-3d ios">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6oOPAQCXEfNih8SG78RFgidqYQGg8VL00523f1mgMcrgPmvzs7xYvFsiHtaha2Uv8tBk&usqp=CAU" class="store-img">
                <div class="btn-info">
                    <span>iOS İçin</span>
                    <b>APP STORE</b>
                </div>
            </a>

            <a href="https://m.taptap.io/app/subway-surfers-city-33728129" target="_blank" class="btn-3d apk">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpsMBui7Pz8RTYoK3d25F4kSZuX1C92sTqqw&usqp=CAU" class="store-img">
                <div class="btn-info">
                    <span>Global Sürüm</span>
                    <b>TAPTAP APK</b>
                </div>
            </a>

        </div>

        <div class="scroll-hint">
          © 2026 SUBWAY SURFERS TÜRKİYE CITY
        </div>
    </div>

</body>
</html>
